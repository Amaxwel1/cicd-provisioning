apiVersion: v1
kind: Service
metadata:
  {{ template "app.labels" }}
  annotations:
    template.openshift.io/expose-uri: >-
      postgres://{.spec.clusterIP}:{.spec.ports[?(.name=="postgresql")].port}
  name: {{ .Values.db.name }}
spec:
  ports:
    - name: postgresql
      nodePort: 0
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    name: {{ .Values.db.name }}
  sessionAffinity: None
  type: ClusterIP
